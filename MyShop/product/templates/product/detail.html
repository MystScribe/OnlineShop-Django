{% extends 'Base.html' %}

{% block Base %}

        <div class="card d-flex m-auto" style="width: 600px;">
            <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.slug }}">
            <div class="card-body">

                <h3 class="card-title">{{ product.name }}</h3>
                <small>{{ product.creation }}</small>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text"> {{ product.price }} Tooman </p>
                <p class="card-text"> {{ product.rate }} of 5.0 </p>

                <form action="" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input class="btn btn-outline-success" type="submit" value="                                                    add to cart                                                    ">
                </form>
            </div>
        </div>


{% endblock %}
